<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="images/icon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="register">
        <div class="register-img">
            <a href="#">
                <img src="./images/register/digikala.svg" alt="">
            </a>
          
        </div>
        <div class="register-title">
            ورود
            <div class="register-title-line"></div>
            ثبت نام
        </div>
        <div class="register-text">
            سلام! 
            <br>
لطفا شماره موبایل یا ایمیل خود را وارد کنید
        </div>
        
        
        <input type="text" name="username" required>
        <span class="error-message" >لطفا این قسمت را خالی نگذارید</span>

       <button class="register-button">ورود</button>
        
        <div class="register-footer">
            ورود شما به معنای پذیرش
            <a href="#">شرایط دیجی‌کالا</a>
            و
            <a href="#">قوانین حریم‌خصوصی </a>
            است
        </div>
    </div>
</body>
</html>
